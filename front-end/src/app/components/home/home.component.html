<div class="home">
    <table>
   
        @if(showemps()){
         
            <tr style="text-align: center;">
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Department</th>
            <th>Role</th>
        </tr>
        }
        @for(emp of emps();track emp.id){
            
            <tr style="text-align: center;">
               <td>{{emp.id}}</td>
                <td>{{emp.name}}</td>
                <td>{{emp.email}}</td>
                <td>{{emp.department}}</td>
                <td>{{emp.role}}</td>
                <td><button style="background: rgb(243, 28, 28) " (click)="deleteemp(emp.id)"><mat-icon>delete_outline</mat-icon></button></td><td><button style="background-color: rgb(45, 205, 45);" (click)="showeditform(emp.id)"><mat-icon>edit</mat-icon></button></td>
            </tr>
        }
        @empty{
            <p style="text-align: center;margin: 20px;">No employees to show</p>
        }
    </table>
    <button style="width: fit-content;background-color: aquamarine;color: black; margin-top: 100px; margin-left: 40%;" (click)="showaddform($event)">Add Employee</button>
</div>
@if(showform()){
    <app-form/>
}
